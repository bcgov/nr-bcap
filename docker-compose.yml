name: bcap7-6
services:
  bcap:
    container_name:  bcap7-6
    image: bcgov/bcap7-6
    build:
      context: ..
      dockerfile: nr-bcap/Dockerfile
    command: run_arches
    volumes:
      - ../arches/:/web_root/arches
      - ./:/web_root/bcap
      - ../arches_common/:/web_root/arches_common
    env_file:
      - ./docker/env_file.env
    ports:
      - 5690:5678
      - 82:80
      - 446:443
    stdin_open: true
    tty: true

