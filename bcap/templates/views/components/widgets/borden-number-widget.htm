{% extends "views/components/widgets/non-localized-text.htm" %}
{% load template_tags %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper" data-bind="let: {uid: Math.random().toString()}, class: nodeCssClasses">
    <div class="form-group">
        <label class="control-label widget-input-label" for="" data-bind="text:label"></label>
        <!-- ko if: node -->
        <i data-bind="
            css: {'ion-asterisk widget-label-required': node.isrequired},
            attr: {'aria-label': $root.translations.required}
        "></i>
        <!-- /ko -->
        <div class="col-xs-12" style="display: flex; flex-direction: row;">
            <input type="text"
                   style="width: 12rem;"
                   data-bind="textInput: value, attr: {placeholder: placeholder, maxlength: maxLength, disabled: true}"
                   class="form-control input-lg widget-input">

            <div class="install-buttons" style="max-height: 36px; margin-left: 5px;">
                <button class="btn btn-shim btn-labeled btn-lg fa fa-plus btn-primary"
                        style="min-width: 35px"
                        data-bind="attr: {disabled: disable},
                                                visible: !disable(),
                                                click: function(){getBordenNumber()}">
                    <span>Generate Borden Number</span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock form %}
