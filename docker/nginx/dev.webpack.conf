# /etc/nginx/conf.d/dev.conf

# Optional: keep WS upgrade handy (harmless if unused)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;

  # Proxy EVERYTHING to Django dev server in the app container
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # WebSocket headers (safe to keep even if unused by Django)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_pass http://bcap7-6:80;
    proxy_redirect off;
  }
}